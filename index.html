    <div class="title">
        <h1>Make-a-Cube</h1>
        <h2>Make your own cube!</h2>
    </div>

    <div class="cube"></div>

    <span id="notification" style="display:none;">Restored to previously made cube.</span>

    <div class="customization">
        <h3>Customization</h3>
        <div class="option">
            <label for="color">Color:</label>
            <input id="color" type="color" value="#ffffff">
        </div>
        <div class="option">
            <label for="border-radius">Border radius:</label>
            <input id="border-radius" type="text" placeholder="20px">
        </div>
        <div class="option">
            <label for="border">Border:</label>
            <input id="border" type="text" placeholder="3px solid #000000">
        </div>
        <div class="option">
            <label for="box-shadow">Box shadow:</label>
            <input id="box-shadow" type="text" placeholder="0px 0px 28px #000">
        </div>

        <button class="reset-btn" onclick="reset()">Reset</button>
    </div>

    <div class="advanced customization">
        <h3>Advanced</h3>
        <button id="showAdvanced" class="advanced-btn" onclick="showAdvanced()">Show</button>
        <button id="hideAdvanced" class="advanced-btn" onclick="hideAdvanced()" style="display:none;">Hide</button>
        <div class="advancedOptions" style="display:none;">
            <h4>Hover</h4>
            <div class="option">
                <label for="">More to come...</label>
            </div>
            <h4>Misc.</h4>
            <div class="option">
                <label for="cursor">Cursor:</label>
                <select id="cursor" name="cursor">
                    <option value="default">Default</option>
                    <option value="pointer">Pointer</option>
                    <option value="progress">Progress</option>
                    <option value="text">Text</option>
                    <option value="wait">Wait</option>
                    <option value="not-allowed">Not Allowed</option>
                    <option value="no-drop">No Drop</option>
                    <option value="cell">Cell</option>
                    <option value="crosshair">Crosshair</option>
                    <option value="all-scroll">All Scroll</option>
                    <option value="grab">Grab</option>
                    <option value="grabbing">Grabbing</option>
                    <option value="help">Help</option>
                    <option value="zoom-in">Zoom In</option>
                    <option value="zoom-out">Zoom Out</option>
                    <option value="move">Move</option>
                    <option value="none">None</option>
                </select>
            </div>
            <div class="option">
                <label for="transition">Transition:</label>
                <input id="transition" type="text" placeholder="all 0.2s ease-in-out">
            </div>
            <div class="option">
                <label for="gradient">Gradient:</label>
                <input id="gradient" type="text" placeholder="to right, #000000, #ffffff" disabled>
            </div>
        </div>
    </div>
